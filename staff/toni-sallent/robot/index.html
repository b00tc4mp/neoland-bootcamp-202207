<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene">
      <h1>Robot</h1>
      <div class="fighter">
        <div class="bodyrobot-f">
          <button class="button-button5">Press</button>
        </div>
        <div class="leg-left"></div>
        <div class="leg-right"></div>
        <div class="neck"></div>
        <div class="head">
          <div class="eye-1">
            <div class="pupil"></div>
          </div>
          <div class="eye-2">
            <div class="pupil"></div>
          </div>
          <div class="mouth"></div>
          <div class="nose"></div>
        </div>
        <div class="biceps-left"></div>
        <div class="biceps-right"></div>
        <div class="arm-left"></div>
        <div class="arm-right"></div>
        <div class="left-shoe"></div>
        <div class="right-shoe"></div>
      </div>

      <div class="oponent">
        <div class="bodyrobot-o">
          <button class="button-button5">Press</button>
        </div>
        <div class="leg-left"></div>
        <div class="leg-right"></div>
        <div class="neck"></div>
        <div class="head">
          <div class="eye-1">
            <div class="pupil"></div>
          </div>
          <div class="eye-2">
            <div class="pupil"></div>
          </div>
          <div class="mouth"></div>
          <div class="nose"></div>
        </div>
        <div class="biceps-left"></div>
        <div class="biceps-right"></div>
        <div class="arm-left"></div>
        <div class="arm-right"></div>
        <div class="left-shoe"></div>
        <div class="right-shoe"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
