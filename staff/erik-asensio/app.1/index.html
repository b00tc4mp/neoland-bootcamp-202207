<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <h1 class="title">MI PRIMERA APP</h1>
    <h2 class="subtitle">Inicio de sesión</h2>

    <form>
        <div class="email">
            <label for="email">Correo electrónico:</label>
            <input type="email" placeholder="Escribe tu e-mail...">
        </div>
        
        <div class="password">
            <label for="password">Contraseña:</label>
            <input type="password" placeholder="Escribe tu contraseña...">
        </div>
        <div class="submit">
            <button type="submit">INICIAR SESIÓN</button>
        </div>
        
        <div class="enlaceRegistro">
            <a class="enlaceRegistro" href="registro.html">¿Aún no tienes cuenta?&nbsp<span>Regístrate</span></a>
        </div>
       
    </form>
        
</body>
</html>
