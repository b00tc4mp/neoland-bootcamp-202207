<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <h1>My Fighter Robot</h1>
        <div class="robot">
            <div class="head">
                <div class="hair"></div>
                <div class="eye1">
                    <div class="pupil1"></div>
                </div>
                <div class="eye2">
                    <div class="pupil2"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="neck"></div>
            <div class="torso">
                <div class="pant"></div></div>
            <div class="arm1">
                <div class="glove1"></div>
            </div>
            <div class="arm2">
                <div class="glove2"></div>
            </div>
            <div class="leg1">
                <div class="pant1"></div>
                <div class="shoe1"></div>
            </div>
            <div class="leg2">
                <div class="pant2"></div>
                <div class="shoe2"></div>
            </div>
        </div>
        <div class="ground"></div>
        <div class="sun"> </div>
        <div class="ray1"></div>
        <div class="ray2"></div>
        <div class="ray3"></div>
    </div>
</body>
</html>
