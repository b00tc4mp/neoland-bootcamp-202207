<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
        
    <h1 class="title">MI PRIMERA APP</h1>
    <h2 class="subtitle">Inicio de sesión</h2>

    <form>
        <div class="nombreUsuario">
            <p>Nombre de usuario:</p>
            <input type="text" placeholder="Escribe tu nombre de usuario...">
        </div>
        
        <div class="email">
            <p>Correo electrónico:</p>
            <input type="email" placeholder="Escribe tu e-mail...">
        </div>
        
        <div class="password">
            <p>Contraseña:</p>
            <input type="password" placeholder="Escribe tu contraseña...">
        </div>

        <div class="submit">
            <button type="submit">REGISTRARSE</button>
        </div>
        
        <div class="enlaceLogin">
            <a class="enlaceLogin" href="index.html">¿Ya tienes cuenta?&nbsp;<span>Inicia sesión</span></a>
        </div>
        
    </form>
</body>
</html>
