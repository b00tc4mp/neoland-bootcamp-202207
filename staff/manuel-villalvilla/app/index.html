<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <main class="body-center login-page">
    <div class="form-container">
      <form class="login-form">
        <label for="email">email</label>
        <input type="email" name="email" placeholder="email">
        <label for="password">password</label>
        <input type="password" name="password" placeholder="password">
        <button type="submit">Login</button>
      </form>
    </div>
    <a href="#">Register</a>
  </main>
  <main class="body-center register-page off">
    <div class="form-container">
      <form class="register-form">
        <label for="name">name</label>
        <input type="text" id="name" placeholder="name">
        <label for="email">email</label>
        <input type="email" id="email" placeholder="email">
        <label for="password">new password</label>
        <input type="password" id="password" placeholder="new password">
        <button type="submit">Register</button>
      </form>
    </div>
    <a href="#">Login</a>
  </main>
  <main class="home-page off">
    <div class="menu-header">
      <div class="div-logout">
        <button class="logout-button">
          <span class="material-symbols-outlined">
            logout
          </span>
        </button>
      </div>
      <div class="saludo"></div>
      <div class="menu">
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
      </div>
    </div>

    <div class="notas-display">
      <ul class="list"></ul>
    </div>

    <div class="hidden-menu von voff">
      <div class="profile-link">Profile</div>
      <div class="notes-link">Notes</div>
    </div>

    <div class="profile off">
      <h2>Profile</h2>
      <div class="form-container">
        
        <form class="password-form">
          <h3>Update password</h3>

          <label for="currentPassword">Current password</label>
          <input type="password" name="currentPassword" placeholder="current password">
          
          <label for="newPassword">New password</label>
          <input type="password" name="newPassword" placeholder="new password">
          
          <label for="repeatPassword">Repeat password</label>
          <input type="password" name="repeatPassword" placeholder="repeat password">

          <button type="submit">Send</button>
        </form>
      </div>
      <div class="form-container">
        <form class="email-form">
          <h3>Update email</h3>

          <label for="newEmail">New email</label>
          <input type="email" name="newEmail" placeholder="new email">

          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <div class="footer">+</div>
  </main>
  
  <!-- Commons / Utils -->
  <script src="constants.js"></script>

  <!-- Data layer -->
  <!-- <script src="data/users.js"></script>
  <script src="data/notes.js"></script> -->
  
  <!-- Business layer -->
  <script src="logic/authenticateUser.js"></script>
  <script src="logic/retrieveUser.js"></script>
  <script src="logic/registerUser.js"></script>
  <script src="logic/retrieveNotes.js"></script>
  <script src="logic/createNote.js"></script>
  <script src="logic/deleteNote.js"></script>
  <script src="logic/updateNote.js"></script>
  <script src="logic/updateUserPassword.js"></script>
  <script src="logic/updateUserEmail.js"></script>

  <!-- Presentation layer -->
  <script src="index.js"></script>
  

</body>

</html>
