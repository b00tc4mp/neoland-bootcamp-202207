<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>REGISTER</title>
    <script src="main.js" defer></script>
</head>

<body>
    <main class="container container-reg">
        <form class="form form-register">

            <img class="img img-register" src="https://th.bing.com/th/id/OIP.8oRhQutdRIwwPM6f-eTiwwAAAA?pid=ImgDet&rs=1" alt="">
            <div class="form__field">
                <label class="label__movil">USERNAME</label>
                <input class="input input-user" type="text" placeholder="Username">
            </div>
            <div class="form__field">
                <label class="label__movil">EMAIL</label>
                <input class="input input-email" type="email" placeholder="Email">
            </div>
            <div class="form__field">
                <label class="label__movil">PASSWORD</label>
                <input class="input input-pass" type="password" placeholder="Password">
            </div>

            <button class="button-login" type="submit">SIGNUP</button>

        </form>

        <a class="link-register" href="index.html">LOGIN</a>
    </main>

</body>

</html>
