<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" type ="text/css">
</head>
<body>
    <form class="container">
        <img class="imgRegister"src="https://cdn-icons-png.flaticon.com/512/61/61355.png">
        <div class="name">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="name" id="name">
        </div>

        <div class="email">
            <label for="email">Email</label>
            <input class="input" type="email" name="email" placeholder="email" id="email">
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" id="password">
        </div>
        <button class="buttonRegister" type="submit">Register</button>
    </form>  
        <a  class="register" href="index.html"> Login </a>
</body>
</html>
